name: ðŸŸ¢ Start Parkalot

# Run on schedule *and* allow manual dispatch
on:
  workflow_dispatch: {}
  schedule:
    - cron: '58 10 * * *'  # 10:58 UTC â‰ƒ 11:58 BST

jobs:
  start-container:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure defaults
        run: az configure --defaults group=parkalot-rg

      - name: Delete existing container (if any)
        run: |
          az container delete \
            --name parkalot-cron \
            --resource-group parkalot-rg \
            --yes \
            --no-wait

      - name: Start new container
        run: |
          az container create \
            --name parkalot-cron \
            --image parkalotacr7620.azurecr.io/parkalot:latest \
            --registry-login-server parkalotacr7620.azurecr.io \
            --registry-username ${{ secrets.ACR_USER }} \
            --registry-password ${{ secrets.ACR_PASS }} \
            --cpu 0.5 --memory 1 \
            --os-type Linux \
            --restart-policy OnFailure \
            --environment-variables \
               PARKALOT_USER=${{ secrets.PARKALOT_USER }} \
               PARKALOT_PASS=${{ secrets.PARKALOT_PASS }}
